<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300i,400,400i,500,500i,700" rel="stylesheet">
</head>
<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->

  <!-- 메인시작 -->
  <template id="main">
  <div class="main-container">
  <section class="visual">

  </section>


    <section class="product-section">
      <ul class="product-list">
        <!-- <li class="product-item"></li> -->
      </ul>
    </section>
  </div>
  </template>


  <!-- 메인템플릿 끝 -->

   <!-- 메인 상품 리스트 디테일 시작 -->
  <template id="main-product-detail">
    <li class="product-item">
      <div class="main-product-detail">
        <div class="product_img">
          <img>
        </div>
        <h2 class="title">상품타이틀</h2>
        <p class="price">상품가격</p>
      </div>
    </li>
  </template>

  <!-- 메인상품 리스트 디테일 끝 -->

  <!-- 카테고리 -->
  <!-- <template id="category-list"> -->

  <!-- </template> -->

    <template id="category-item">
      <li class="category-item"></li>
    </template>

  <!-- 카테고리 끝-->
  <!-- 로그인 폼 -->
  <template id="login-form">
    <div class="login-section">
      <form class="login-form">
        <input type="text" name="username" class="username" placeholder="ID">
        <input type="password" name="password" class="password" placeholder="PASSWORD">
        <button>로그인</button>
      </form>
    </div>
  </template>
  <!-- 로그인 폼 끝 -->
  <!-- 메인끝 -->



 <!--상세페이지 -->
 <template id="product-detail-page">
   <div class="product-detail-page">
      <div class="inner-detail-page">
        <div class="detail-page-product-img">
         <img>
        </div>

         <div class="product-explanation">
            <h2 class="detail-page-title">상품타이틀</h2>
            <p class="detail-page-price">상품가격</p>
            <p class="detail-text">상품설명</p>
            <form class="cart-form">
              <label>
                옵션
                <select name="option" class="option" required>
                  <option value="" disabled selected>옵션을 선택하세요</option>
                </select>
              </label>
              <label>
                수량
                <input type="number" name="quantity" class="quantity" value="1" min="1" required>
              </label>
              <button class="cart-btn">ADD TO CART</button>
            </form>
        </div>
       </div>
   </div>
 </template>

  <template id="cart">
    <div class="cart">
      <div class="cart-inner">
        <ul class="cart-list">


        </ul>
        <button class="order-button">주문하기</button>
        </div>
    </div>
  </template>

  <template id="cart-item">
    <li class="cart-item">
      <div class="cart-product-img">
        <img>
      </div>

        <h2 class="cart-page-title"></h2>
        <p class="cart-page-price"></p>
        <button class="deleteBtn">Delete</button>

    </li>
  </template>

<template id="order-list">
  <div class="order">
    <div class="order-list-inner">
      <ul class="order-list">


      </ul>
    </div>
  </div>
</template>

  <template id="order-item">
    <li class="order-item">
      <div class="order-img">
        <img>
      </div>
      <p class="order-id"></p>
      <h2 class="order-title"></h2>
      <p class="order-item-price"></p>
      <p class="order-time"></p>
    </li>
  </template>


 <!-- 상세페이지 끝 -->


  <div class="header-container">
    <header class="header">
      <h1 class="logo">mac</h1>
      <div class="member">
        <button class="login">로그인</button>
        <button class="wish-list">장바구니</button>
      </div>
    </header>
  </div>
  <div id="category">
    <ul class="category-list">
      <li class="case-item">
        case
      </li>
      <li class="cable-item">
        cable
      </li>
      <li class="others-item">
        others
      </li>
    </ul>
  </div>
  <div class="root">


  </div>
  <script src="./index.js"></script>
</body>
</html>
